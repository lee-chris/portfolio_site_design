<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="css/main.css"/> 
  </head>
  <body>
    <div class="grid container">
      <header class="row">
        <div class="col-6">
          <img src="http://placehold.it/100x100" alt="logo image"/>
        </div>
        <div class="col-6 name">
          <h1>Jane Doette</h1>
          <h4>Front-end ninja</h4>
        </div>
      </header>
      <section class="row">
        <div class="col-12">
          <img id="splash" src="http://placehold.it/960x450" alt="splash image"/>
        </div>
      </section>
      <section class="featured row">
        <header class="col-12">
          <h2>Featured Work</h2>
        </header>
        <article class="col-4">
          <img src="http://placehold.it/300x200" alt="appify icon"/>
          <h2>Appify</h2>
          <p>https://github.com/udacity/Appify</p>
        </article>
        <article class="col-4">
          <img src="http://placehold.it/300x200" alt="sunflower icon"/>
          <h2>Sunflower</h2>
          <p>https://github.com/udacity/Sunflower</p>
        </article>
        <article class="col-4">
          <img src="http://placehold.it/300x200" alt="bokeh icon"/>
          <h2>Bokeh</h2>
          <p>https://github.com/udacity/Bokeh</p>
        </article>
      </section>
    </div>
  </body>
</html>
