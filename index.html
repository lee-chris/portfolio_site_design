<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="css/main.css"> 
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
  </head>

  <body>
    
    <div class="grid container">
      
      <header class="header row">
        
        <div class="col-1 logo">
          <picture>
            <source srcset="images/logo-100_1x.jpg 1x, images/logo-200_2x.jpg 2x"/>
            <img src="images/logo-100_1x.jpg" alt="logo image"/>
          </picture>
        </div>
        
        <div class="col-11 name">
          <h1>Jane Doette</h1>
          <h4>Front-end ninja</h4>
        </div>
        
        <hr>        
      
      </header>
      
      <section class="row">
        <div class="col-12">
          <picture>
            <source media="(max-width: 500px)" srcset="images/splash-300_small_1x.jpg 1x, images/splash-600_small_2x.jpg 2x"/>
            <source srcset="images/splash-960_1x.jpg 1x, images/splash-1920_2x.jpg 2x"/>
            <img id="splash" src="images/splash-960_1x.jpg" alt="splash image"/>
          </picture>
        </div>
      </section>
      
      <section class="featured row">
        
        <header class="col-12">
          <h2>Featured Work</h2>
        </header>
        
        <article class="col-4">
          <picture>
            <source srcset="images/appify-300_1x.jpg 1x, images/appify-600_2x.jpg 2x"/>
            <img src="images/appify-300_1x.jpg" alt="appify icon"/>
          </picture>
          <h2>Appify</h2>
          <p>https://github.com/udacity/Appify</p>
        </article>
        
        <article class="col-4">
          <picture>
            <source srcset="images/sunflower-300_1x.jpg 1x, images/sunflower-600_2x.jpg 2x"/>
            <img src="images/sunflower-300_1x.jpg" alt="sunflower icon"/>
          </picture>
          <h2>Sunflower</h2>
          <p>https://github.com/udacity/Sunflower</p>
        </article>
        
        <article class="col-4">
          <picture>
            <source srcset="images/bokeh-300_1x.jpg 1x, images/bokeh-600_2x.jpg 2x"/>
            <img src="images/bokeh-300_1x.jpg" alt="bokeh icon"/>
          </picture>
          <h2>Bokeh</h2>
          <p>https://github.com/udacity/Bokeh</p>
        </article>
        
      </section>
      
    </div>
  </body>
</html>
